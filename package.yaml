name:                rainbow-hash
version:             0.1.0.0
github:              "tmciver/rainbow-hash"
license:             BSD3
author:              "Tim McIver"
maintainer:          "tim@timmciver.com"
copyright:           "2018 Tim McIver"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/tmciver/rainbow-hash#readme>

dependencies:
- base >= 4.7 && < 5
- magic

library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - protolude
  - bytestring
  - containers
  - directory
  - exceptions
  - filepath
  - hashing
  - monad-logger
  - mtl
  - nonempty-containers
  - ordered-containers
  - split
  - text
  - time
  - transformers

executables:
  rh-server:
    main:                Main.hs
    source-dirs:
    - server
    - server/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - rainbow-hash
    - aeson
    - exceptions
    - protolude
    - containers
    - directory
    - filepath
    - http-types
    - scotty
    - blaze-html
    - http-types
    - bytestring
    - wai-extra
    - monad-logger
    - optparse-applicative
    - ordered-containers
    - temporary
    - text
    - time
    - unliftio
    - yaml

  rh-cli:
    main:                Main.hs
    source-dirs:
    - cli
    - cli/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - rainbow-hash
    - protolude
    - aeson
    - bytestring
    - containers
    - data-default
    - directory
    - exceptions
    - filepath
    - fsnotify
    - http-client
    - http-types
    - lens
    - modern-uri
    - monad-logger
    - optparse-applicative
    - ordered-containers
    - text
    - wreq
    - yaml

tests:
  rainbow-hash-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rainbow-hash
